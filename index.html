<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <title>Etch-a-Sketch</title>
</head>
<body>
  <header>
    <h1>Sketch Pad</h1>
  </header>

  <main>
    <div id="sketch-pad"></div>
    <div id="settings">
      <input class="control" id="color" type="color" value="#0aa1ff">
      <button class="control button-default" id="eraser">Eraser</button>
      <button class="control button-default" id="clear">Clear All</button>
      <div class="control">
        <input id="size" type="range" min="16" max="100" value="16">
        <div id="size-text">16 x 16</div>
      </div>
    </div>
  </main>

  <footer>

  </footer>
</body>
</html>
