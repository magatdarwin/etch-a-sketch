<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Sketchy Pad</title>
</head>
<body>
  <header>Sketchy Pad</header>

  <main>
    <div id="sketch-pad"></div>
    <div id="settings">
      <input id="color" type="color">
      <button class="control button button-dark mode" id="rainbow">Rainbow</button>
      <button class="control button button-dark mode" id="eraser">Eraser</button>
      <button class="control button button-light" id="clear">Clear All</button>
      <div class="control">
        <input id="size" type="range" min="16" max="100" value="16">
        <label for="size" id="size-text"></label>
      </div>
    </div>
  </main>

  <footer>
    &copy 2023 magatdarwin <a href="https://github.com/magatdarwin"><i style="font-size:24px" class="fa">&#xf09b;</i></a>, <a href="https://www.freepik.com/free-photo/white-crumpled-paper-texture-background-design-space-white-tone_19107667.htm#query=paper%20background&position=45&from_view=search&track=sph">Background Image by benzoix</a> on Freepik
  </footer>
</body>
</html>
