<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Etch-a-Sketch</title>
</head>
<body>
  <header>
    <h1>Etch-a-Sketch</h1>
  </header>

  <main>
    <div id="sketch-pad"></div>
    <div class="settings">
      <input class="control" type="color">
      <button class="control">Eraser</button>
      <button class="control">Clear All</button>
      <div class="control size-container">
        <input id="size" type="range" min="16" max="100" value="16">
        <div id="size-text">16 x 16</div>
      </div>
    </div>
  </main>

  <footer>

  </footer>
</body>
</html>
